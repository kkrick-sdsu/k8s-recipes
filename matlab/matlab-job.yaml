apiVersion: batch/v1
kind: Job
metadata:
  name: matlab-job
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nautilus.io/csu-tide
                operator: Exists
              - key: nvidia.com/gpu.product
                operator: In
                values: 
                - "NVIDIA-L40"
      tolerations:
      - effect: NoSchedule
        key: nautilus.io/csu-tide
        operator: Exists
      containers:
      - name: matlab
        image: gitlab-registry.nrp-nautilus.io/nrp/scientific-images/matlab:cuda-v1.4.1
        command: ["jupyter", "lab"]
        resources:
          limits:
            nvidia.com/gpu: 1
            cpu: 4
            memory: 8Gi
          requests:
            nvidia.com/gpu: 1
            cpu: 4
            memory: 8Gi
      restartPolicy: Never
